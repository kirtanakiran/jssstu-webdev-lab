<!DOCTYPE html>
<html>
    <head>
        <title>Background split</title>
    </head>
    <frameset cols="50% 50%">
        <frameset rows="50% 50%">
            <frame src="one.html" name="t1">
            <frame src="two.html" name="b1">
        </frameset>
        <frameset rows="50% 50%">
            <frame src="three.html" name="tr">
            <frame src="four.html" name="br">
        </frameset>
        <noframes>
            <body>Your Browser that does not support frames</body>
        </noframes>
    </frameset>
</html>
